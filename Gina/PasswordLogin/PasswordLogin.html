<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>求職會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="PasswordLogin.css">
</head>

<body>
    <header class="header-list">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header">
                        <div class="logo-wrapper">
                            <a class="logo" href="#" title="">
                                <img src="../img/logo_666_b_slogan.png" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="form_information">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title">求職登入</h1>
                <form class="from-list">
                    <div class="SMSaccount">
                        <div class="title">
                            <h3 class="text mb-0">帳號
                                <a href="#">忘記帳號？</a>
                            </h3>
                        </div>
                        <div class="input-wrap space-between">
                            <input class="mobilenum w-100" placeholder="手機號碼 / 身分證">
                        </div>
                    </div>
                    <div class="password">
                        <h3 class="title mb-0">密碼 
                            <a href="#" tabindex="-1">忘記密碼？</a>
                        </h3>
                        <div class="input-password">
                            <input type="password" class="passwordnum w-100" placeholder="6-20個英數字">
                            <!-- TODO 密碼顯示 -->
                            <div class="icon-box">
                                <a href="#" class="is-password-icon show-password" id="show-password"></a>
                                <a href="#" class="is-password-icon close-password" id="close-password"
                                    style="display: none;"></a>
                            </div>
                        </div>
                    </div>
                    <div class="login pb-3">
                        <button type="submit" class="rounded w-100 disable">登入</button>
                    </div>
                    <div class="link text-center">
                        <a href="#">快速註冊</a>
                        <a href="#">簡訊登入</a>
                    </div>
                    <div class="or">
                        <p class="hr text-center"><span>或</span></p>
                    </div>
                    <div class="third_party-inbox text-center">
                        <a class="third_party-href apple"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_apple.svg" alt="">
                        </a>
                        <a class="third_party-href fb"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_fb.svg" alt="">
                        </a>
                        <a class="third_party-href google"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_google.svg" alt="">
                        </a>
                    </div>

                </form>
            </div>
    </section>
    <footer class="footer-station-list">
        <div class="footer-station-icons">
            <a href="#" class="footer-station-icons_item-theme-ig" target="_blank"></a>
            <a href="#" class="footer-station-icons_item-theme-fb" target="_blank"></a>
            <a href="#" class="footer-station-icons_item-theme-youtube" target="_blank"></a>
        </div>
        <div class="footer-station-info">
            <p class="footer-station-info_item is-pc">客服專線：00-0000-0000</p>
            <p class="footer-station-info_item is-pc">服務時間：週一至週五 10：00 - 18：00</p>
            <p class="footer-station-info_item">機構地址：台北市大安區忠孝東路三段xx號xx號樓之x</p>
        </div>
        <div class="footer-station-info_copyright">
            <small>© 2023 by HaBan Technology Co., Ltd. All Rights Reserved.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
