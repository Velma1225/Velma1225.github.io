<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>求職登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="SMSLogin.css">
</head>

<body>
    <header class="header-list">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header">
                        <div class="logo-wrapper">
                            <a class="logo" href="#" title="">
                                <img src="../img/logo_666_b_slogan.png" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="form_information">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title">求職快速註冊</h1>
                <form class="from-list">
                    <div class="mobile">
                        <h3 class="text mb-0">手機號碼</h3>
                        <div class="col-auto">
                            <input type="mobile" class="mobilenum" id="" placeholder="請輸入手機號碼" maxlength="10">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="sendverifyCode">發送簡訊驗證</button>
                        </div>
                    </div>
                    <div class="verifyCode">
                        <h3 class="text mb-0">驗證碼</h3>
                        <input type="text" class="verifyCodenum w-100" placeholder="請輸入四位簡訊驗證碼">
                    </div>
                    <div class="login pb-3">
                        <button type="submit" class="rounded w-100 disable">登入</button>
                    </div>
                    <div class="link text-center">
                        <a href="#">快速註冊</a>
                        <a href="#">簡訊登入</a>
                    </div>
                    <div class="or">
                        <p class="hr text-center"><span>或</span></p>
                    </div>
                    <div class="third_party-inbox text-center">
                        <a class="third_party-href apple"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_apple.svg" alt="">
                        </a>
                        <a class="third_party-href fb"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_fb.svg" alt="">
                        </a>
                        <a class="third_party-href google"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_google.svg" alt="">
                        </a>
                    </div>
                </form>
            </div>
    </section>
    <footer class="footer-station-list">
        <div class="footer-station-icons">
            <a href="#" class="footer-station-icons_item-theme-ig" target="_blank"></a>
            <a href="#" class="footer-station-icons_item-theme-fb" target="_blank"></a>
            <a href="#" class="footer-station-icons_item-theme-youtube" target="_blank"></a>
        </div>
        <div class="footer-station-info">
            <p class="footer-station-info_item is-pc">客服專線：00-0000-0000</p>
            <p class="footer-station-info_item is-pc">服務時間：週一至週五 10：00 - 18：00</p>
            <p class="footer-station-info_item">機構地址：台北市大安區忠孝東路三段xx號xx號樓之x</p>
        </div>
        <div class="footer-station-info_copyright">
            <small>© 2023 by HaBan Technology Co., Ltd. All Rights Reserved.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
